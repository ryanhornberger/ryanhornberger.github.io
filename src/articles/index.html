---
layout: 2014-glass
title: Articles - Ryan Hornberger
heading: Articles
---

<style>
	h2 {
		padding: 0px;
	}
</style>

<div class="glass">
  <h1 class="title"> {{ page.heading }} </h1>
  {% if page.subtitle %}
    <p class="subtitle" style="padding-top: 0px;"> {{ page.subtitle }} </p>
  {% endif %}
</div>

<div id="articles">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
    	<div class="glass row" style="padding:20px;">
    		<h2>{{ post.heading }}</h2>
    		{{ post.date | date: "%d %b %Y" }}
    	</div>
    </a>
  {% endfor %}
</div>
