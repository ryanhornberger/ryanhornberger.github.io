heading: Articles

<style>
	h2 {
		padding: 0px;
	}
</style>

<div class="title_block">
  <h1 class="title"> {{ page.heading }} </h1>
</div>

<div id="articles">
  {% for post in site.posts %}
    <a href="{{ post.url }}">
    	<div class="article_block">
    		<h2>{{ post.heading }}</h2>
    		{{ post.date | date: "%d %b %Y" }}
        <p>
        {{ post.excerpt }}
        </p>
    	</div>
    </a>
  {% endfor %}
</div>
